<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Clothing : Log In</title>
</head>

<body>
    <img src="./img/loader.gif" class="loader" alt="loader_gif">

    <div class="alert-box">
        <img src="./img/error.png" class="alert-img" alt="error_img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="./img/dark-logo.png" class="logo" alt="logo">
        <div>
            <input type="email" name="email" id="email" autocomplete="off" placeholder="email">
            <input type="password" name="password" id="password" autocomplete="off" placeholder="password">
            <button class="signup">log in</button>
        </div>
        <a href="./signup" class="link">dont have an account? Create one</a>
    </div>

    <script src="./js/token.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
